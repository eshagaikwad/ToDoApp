<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/to-do-list.png" /></h2>
        <div class="row">
          <input type="text" id="input-text" placeholder="Add Your List" />
          <button>Add</button>
        </div>
        <ul id="list-Container"></ul>
        <div id="CompletedToDo" style="display: none">
          <h2>Completed To-Do List</h2>
          <ul id="completed-List-Container"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
